name: python-lint

on:
  workflow_call:

jobs:
  flake8-lint:
    name: 语法格式验证
    # runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      - actions/checkout
      - actions/setup-python
    steps:
      - name: 安装flake8
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 flake8-bandit
      - name: 执行flake8
        run: make lint-ci